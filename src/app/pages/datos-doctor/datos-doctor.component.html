<div class="page-wrapper">
    <div class="container-fluid">         
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex animated fadeIn">
                            <div class="mr-auto">
                                <div class="form-group">                                  
                                    <h3 class="text-themecolor">Datos del Doctor</h3> </div>
                            </div>                            
                        </div>
                        <div class="table-responsive animated fadeInDown">
                            <table class="table full-color-table full-primary-table hover-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Teléfono</th>
                                        <th>Cedula</th>
                                        <th>Especialidad</th>
                                        <th>Editar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let doctor of doctores">
                                        <td>{{doctor.iddoctor}}</td>
                                        <td>{{doctor.nomdoctor}}</td>
                                        <td>{{doctor.teldoctor}}</td>
                                        <td>{{doctor.cedoctor}}</td>
                                        <td>{{doctor.espedoctor}}</td>
                                        <td> 
                                            <a (click)="seleccionarDoctor(doctor.iddoctor)" class="btn btn-warning" data-toggle="modal" data-target=".example2-modal-lg"><i class="fa fa-edit"></i></a>
                                        </td>                                        
                                    </tr>                                        
                                </tbody>
                            </table>
                        </div>                            
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
<div class="row">
<div class="col-md-4">
<div class="card">
    <div class="card-body">
        <div class="modal fade example2-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myLargeModalLabel">Modificar datos del doctor</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="card">
                        <form>
                        <div class="card-body">
                                <div class="form-body">
                                    <div class="row p-t-20">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Nombre completo</label>
                                                <input type="text" name="doctor.nomdoctor" [(ngModel)]="doctor.nomdoctor" class="form-control"  placeholder="Pedro Pablo" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Teléfono</label>
                                                <input type="text" name="doctor.teldoctor" [(ngModel)]="doctor.teldoctor"  class="form-control"   placeholder="(999) 999-9999">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Cedula Profesional</label>
                                                <input type="text" name="doctor.cedoctor" [(ngModel)]="doctor.cedoctor" class="form-control"   placeholder="Profesional">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Especialidad</label>
                                                <input type="text" name="doctor.espedoctor" [(ngModel)]="doctor.espedoctor" class="form-control" placeholder="Especialidad">
                                            </div>
                                        </div>
                                    </div>                                       
                                </div>
                                <div class="form-actions">
                                    <button (click)="editarDoctor()" class="btn btn-success"> <i class="fa fa-check" ></i> Guardar </button> 
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>                             
    </div>
</div>
</div>
</div>
