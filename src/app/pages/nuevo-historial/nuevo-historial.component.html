<div class="page-wrapper">
    <div class="container-fluid animated fadeIn">
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Datos del paciente</h3>
            </div>                
        </div>
        <div class="row">            
            <div class="col-12">
                <form (ngSubmit)="submit()" [formGroup]="multiBloque">
                    <div *ngIf="bloque == 1" formGroupName="datosPaciente">
                        <div class="form-group row" >
                            <label for="example-text-input" class="col-2 col-form-label">Nombre</label>
                            <div class="col-5">
                                <select class="form-control" formControlName="nombre">
                                        <option *ngFor="let paciente of pacientes">{{paciente.nompaciente}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-search-input" class="col-2 col-form-label">Peso</label>
                            <div class="col-4">
                                <input class="form-control" type="text" formControlName="peso">
                            </div>
                            <label for="example-search-input" class="col-2 col-form-label">Talla</label>
                            <div class="col-4">
                                <input class="form-control" type="text" formControlName="talla">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-search-input" class="col-2 col-form-label">FrC</label>
                            <div class="col-4">
                                <input class="form-control" type="text" formControlName="frc">
                            </div>
                            <label for="example-search-input" class="col-2 col-form-label">Temperatura</label>
                            <div class="col-4">
                                <input class="form-control" type="text" formControlName="temperatura">
                            </div>
                        </div>
                    </div>                    
                <div *ngIf="bloque == 2" formGroupName="datosPaciente2">
                        <div class="form-group row">
                            <label for="example-search-input" class="col-2 col-form-label">Ah</label>
                            <div class="col-10">
                                <input class="form-control" type="text" formControlName="ah">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-search-input" class="col-2 col-form-label">Apnp</label>
                            <div class="col-10">
                                <input class="form-control" type="text" formControlName="apnp">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-search-input" class="col-2 col-form-label">Hemotipo</label>
                            <div class="col-10">
                                <input class="form-control" type="text" formControlName="hemotipo">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-search-input" class="col-2 col-form-label">Alergias</label>
                            <div class="col-10">
                                <input class="form-control" type="text" formControlName="alergias">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>App</label>
                            <textarea class="form-control" rows="4" formControlName="app"></textarea>
                        </div>
                </div>
                <div *ngIf="bloque == 3" formGroupName="datosPaciente3">
                    <div class="form-group">
                        <label for="example-search-input" class="col-2 col-form-label">Próxima cita</label>
                        <div class="col-4">
                            <input type="date" class="form-control" placeholder="dd/mm/yyyy" formControlName="cita">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-search-input" class="col-2 col-form-label">Diagnóstico</label>                        
                        <textarea class="form-control" rows="8" formControlName="diagnostico"></textarea>
                    </div>
                    <div class="form-group row">
                        <div class="col-10">
                            <input class="form-control" type="text" disabled>
                        </div>
                    </div>
                </div>    
                <a *ngIf="bloque != 1" (click)="atras()" style="margin-right: 15px; color: white;" class="btn btn-primary">Atras</a>
                <button *ngIf="bloque != 3" type="submit" class="btn btn-primary">Siguiente</button>
                <button *ngIf="bloque == 3" class="btn btn-success">Registrar</button>               
                </form>
            </div>
        </div>            
</div>
