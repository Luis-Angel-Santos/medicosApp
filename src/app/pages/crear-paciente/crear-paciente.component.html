<div class="page-wrapper">
    <div class="container-fluid animated fadeIn">
    <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Registrar paciente</h3>
            </div>
            <div class="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                            <div class="form-body">
                                <h3 class="card-title">Solicitud de datos del paciente</h3>
                                <hr>
                                <div class="row p-t-20">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label"><i class="fa-solid fa-user"></i> Nombre completo</label>
                                            <input type="text" name="paciente.nompaciente" [(ngModel)]="paciente.nompaciente" class="form-control"  placeholder="Nombre completo">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label"><i class="fa-solid fa-calendar-days"></i> Edad</label>
                                            <input type="text" name="paciente.edadpaciente" [(ngModel)]="paciente.edadpaciente" class="form-control"  placeholder="25 años">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label><i class="fa-solid fa-phone"></i> Teléfono</label>
                                            <input type="text" name="paciente.telpaciente" [(ngModel)]="paciente.telpaciente" class="form-control"  placeholder="(241) 222-3344">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label"><i class="fa-solid fa-location-dot"></i> Dirección</label>
                                            <input type="text" name="paciente.dirpaciente" [(ngModel)]="paciente.dirpaciente" class="form-control"  placeholder="Av. Venustiano carranza 43, Apizaco, Tlax.">
                                        </div>
                                    </div>
                                </div>                                     
                            </div>
                            <div class="form-actions">
                                <button  class="btn btn-success" (click)="altaPaciente()"> <i class="fa fa-check"></i> Guardar </button> 
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
