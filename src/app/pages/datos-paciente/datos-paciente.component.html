<div class="page-wrapper">
    <div class="container-fluid">            
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex animated fadeIn">
                            <div class="mr-auto">
                                <div class="form-group">                                  
                                    <h3 class="text-themecolor">Datos de Pacientes</h3> </div>
                            </div>
                            <div class="ml-auto">
                                <div class="form-group">
                                    <input id="demo-input-search2" type="text" placeholder="Buscar por nombre" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive animated fadeInDown">
                            <table class="table full-color-table full-primary-table hover-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Edad</th>
                                        <th>Teléfono</th>
                                        <th>Dirección</th>
                                        <th>Editar</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let paciente of pacientes">
                                        <td>{{paciente.idpaciente}}</td>
                                        <td>{{paciente.nompaciente}}</td>
                                        <td>{{paciente.edadpaciente}}</td>
                                        <td>{{paciente.telpaciente}}</td>
                                        <td>{{paciente.dirpaciente}}</td>
                                        <td><a (click)="seleccionarPaciente(paciente.idpaciente)" class="btn btn-warning" data-toggle="modal" data-target=".example2-modal-lg"><i class="fa fa-edit"></i></a></td>
                                        <td><a (click)="eliminarPaciente(paciente.idpaciente)" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
                                    </tr>                                        
                                </tbody>
                            </table>
                        </div>                            
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
<div class="row">
<div class="col-md-4">
<div class="card">
    <div class="card-body">
        <div class="modal fade example2-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myLargeModalLabel">Modificar datos del paciente</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="card">
                        <form>
                        <div class="card-body">
                                <div class="form-body">
                                    <div class="row p-t-20">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label"><i class="fa-solid fa-user"></i> Nombre completo</label>
                                                <input type="text" name="paciente.nompaciente" [(ngModel)]="paciente.nompaciente" class="form-control"  placeholder="Brenda Torres" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label"><i class="fa-solid fa-calendar-days"></i> Edad</label>
                                                <input type="text" name="paciente.edadpaciente" [(ngModel)]="paciente.edadpaciente" class="form-control"  placeholder="31 años">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><i class="fa-solid fa-phone"></i> Teléfono</label>
                                                <input type="text" name="paciente.telpaciente" [(ngModel)]="paciente.telpaciente"  class="form-control"   placeholder="(999) 999-9999">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label"><i class="fa-solid fa-location-dot"></i> Dirección</label>
                                                <input type="text" name="paciente.dirpaciente" [(ngModel)]="paciente.dirpaciente" class="form-control"   placeholder="Av. Venustiano carranza 43, Atlacomulco, Edo. De Méx.">
                                            </div>
                                        </div>
                                    </div>                                     
                                </div>
                                <div class="form-actions">
                                    <button (click)="editarPaciente()" class="btn btn-success"> <i class="fa fa-check" ></i> Guardar </button> 
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>                      
    </div>
</div>
</div>
</div>
