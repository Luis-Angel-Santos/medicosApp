<div id="main-wrapper">
    <header class="topbar">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                <div class="navbar-header">
                    <a class="navbar-brand">
                        <b>
                            <img src="../../assets/assets/images/logo.jpg" alt="homepage" style="max-width: 50px;" class="dark-logo"/>
                        </b>
                        <span>
                         <img src="../../assets/assets/images/logo.jpg" style="max-width: 50px;" class="light-logo" alt="homepage" /></span> </a>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark"><i class="fa-solid fa-bars"></i></a> </li>
                        <li class="nav-item"> <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark"><i class="fa-solid fa-bars"></i></a> </li>
                        <li class="nav-item hidden-sm-down"></li>
                    </ul>
                    <ul class="navbar-nav my-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle waves-effect waves-dark" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="../assets/assets/images/user.png" alt="user" class="profile-pic" /><span class="hide-menu"> Menú</span></a>
                            <div class="dropdown-menu dropdown-menu-right animated flipInY">
                                <ul class="dropdown-user">
                                    <li *ngFor="let item of pacientesService.menu"> 
                                        <a class=" waves-effect waves-dark" aria-expanded="false">
                                            <i [class]="item.icono"></i>
                                            <span class="hide-menu"> {{item.titulo}}</span>
                                        </a>
                                        <ul aria-expanded="false">
                                            <li *ngFor="let subitem of item.submenu">
                                                <a [routerLink]="subitem.url" routerLinkActive="activate" [routerLinkActiveOptions]="{exact:true}">{{subitem.titulo}}</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li role="separator" class="divider"></li>
                                    <li><a class="cursor" (click)="logout()"><i class="fa fa-power-off"></i> Salir</a></li>  
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="left-sidebar">
            <div class="scroll-sidebar">
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="nav-small-cap">Menú</li>
                        <li *ngFor="let item of pacientesService.menu"> 
                            <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                                <i [class]="item.icono"></i>
                                <span class="hide-menu">{{item.titulo}}</span>
                            </a>
                            <ul aria-expanded="false">
                                <li *ngFor="let subitem of item.submenu">
                                    <a [routerLink]="subitem.url" routerLinkActive="activate" [routerLinkActiveOptions]="{exact:true}">{{subitem.titulo}}</a>
                                </li>
                            </ul>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li><a class="cursor" (click)="logout()"><i class="fa fa-power-off"></i>Salir</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <router-outlet>
        </router-outlet>        
</div>
